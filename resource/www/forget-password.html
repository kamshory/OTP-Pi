<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<title>OTP-Pi</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="lib.assets/css/iconfont.css">
	<link rel="stylesheet" href="lib.assets/css/home.css">
	<script src="lib.assets/js/jquery.min.js"></script>
	<script src="lib.assets/js/public.js"></script>
</head>

<body class="body">
	<section class="bg">
		<div class="content">
			<div class="header-icon">
				<a href="./"> <i class="iconfont icon_logo"></i> </a>
			</div>
			<div class="from-content">
				<h1>Forget OTP-Pi Password</h1>
				<div class="from">
					<form action="" method="post">
						<div class="from-list">
							<input id="userid" name="userid" type="text" placeholder="Username/Phone/Email" data-text="Please enter a valid username, phone number or email address." autocomplete="off"> </div>
						<p class="error-message" style="opacity: 1;">Please enter a valid username, phone number or email address.</p>
						<div class="submit-btn">
							<input type="submit" name="send" id="register" value="Send Password"> </div>
						<p class="tip signup-tip"> <a href="login-form.html">Back to login form</a> </p>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div class="waiting-server-up">
		<div class="loading-icon"><span class="animation-pressure"><span></span></span>
		</div>
	</div>
</body>

</html>
